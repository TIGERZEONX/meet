<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 45%;
            height: auto;
            border: 2px solid #ddd;
            margin: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Peer-to-Peer Video Call</h1>

    <div>
        <p id="peer-id"></p> <!-- Displays the current user's Peer ID -->
    </div>

    <div>
        <input type="text" id="remotePeerId" placeholder="Enter Peer ID to connect">
        <button id="connectButton">Connect</button>
    </div>

    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="meet.js"></script>
</body>
</html>
