<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Display the local peer's ID (Meeting ID) -->
    <div>
        <p id="peer-id">Your Peer ID (Meeting ID) will be displayed here.</p>
    </div>

    <!-- Local and Remote Video Containers -->
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <!-- Input to enter the remote peer's ID and connect -->
    <div class="peer-connection">
        <input type="text" id="remotePeerId" placeholder="Enter Remote Peer ID">
        <button id="connectButton">Connect</button>
    </div>

    <!-- Controls for Mute, Stop Video, Emoji, Chat, and Leave -->
    <div class="controls">
        <button id="muteBtn">Mute</button>
        <button id="stopVideoBtn">Stop Video</button>
        <button id="emojiBtn">Send Emoji</button>
        <button id="chatBtn">Send Message</button>
        <button id="leaveBtn">Leave</button>
    </div>

    <!-- Chatbox for real-time text communication -->
    <div class="chatbox">
        <textarea id="chatInput" placeholder="Type a message"></textarea>
        <button id="sendChatBtn">Send</button>
        <div id="chatMessages"></div>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker" style="display:none;">
        😀 😃 😄 😁 😆 😅 😂 🤣 😊 😇 🙂 🙃 😉 😌 😍 🥰 😘 😗 😙 😚 😋 😛 😝 😜 🤪 🤨 😎 🤩 🥳 😏 😒 😞 😔 😟 😕 🙁 ☹️ 😣 😖 😫 😩 🥺 😢 😭 😤 😠 😡 🤬 🤯 😳 🥵 🥶 😱 😨 😰 😥 😓 🤗 🤔 🤭 🤫 🤥 😶 😐 😑 😬 🙄 😯 😦 😧 😮 😲 🥱 😴 🤤 😪 😵 🤐 🥴 😷 🤒 🤕 🤑 🤠 😈 👿 👹 👺 👻 💀 ☠️ 👽 👾 🤖 🎃
    </div>

    <!-- PeerJS and Script for Functionality -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="meet.js"></script>
</body>
</html>
